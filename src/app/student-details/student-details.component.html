<div class="container">
    <div class="row">
        <span><h1>Selected Student Details</h1></span>
    </div>

    <div class="row">
        <h3>This is the details for  {{student.firstName }}   {{ student.lastName }}</h3>
    
    </div>
    <div class="row">
        <div class="mb-3">Student Code : {{student.studentCode}}</div>

    </div>
    <div class="row">
        <div class="mb-3">Mobile        : {{student.mobile}}</div>

    </div>
    <div class="row">
        <div class="mb-3">Email       : {{student.email}}</div>

    </div>
    <div class="row">
        <div class="mb-3">NIC       : {{student.nic}}</div>
    </div>
    <div class="row">
        <div class="mb-3">Date of Birth       : {{student.dob}}</div>
    </div>
    <div class="row">
        <div class="mb-3">Address      : {{student.address}}</div>
    </div>
   
</div>

<div style="float:left;margin-left: 100px;"><a role="button" class="btn btn-secondary"   (click)="onNavigate();">Back</a></div>
